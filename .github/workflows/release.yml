name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'

      - name: Install SQLite3 dev (Linux)
        if: matrix.goos == 'linux'
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev gcc-aarch64-linux-gnu

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          output="ezdb_${{ matrix.goos }}_${{ matrix.goarch }}"

          # Cross-compile setup for Linux arm64
          if [ "${{ matrix.goos }}" = "linux" ] && [ "${{ matrix.goarch }}" = "arm64" ]; then
            export CC=aarch64-linux-gnu-gcc
          fi

          # Skip CGO cross-compile for now (use native builds)
          if [ "${{ matrix.goos }}" = "linux" ] && [ "${{ matrix.goarch }}" = "amd64" ]; then
            go build -ldflags="-s -w -X main.Version=${VERSION} -X main.Commit=${COMMIT}" -o "$output" ./cmd/ezdb
          else
            # For arm64 linux, build without CGO for now
            CGO_ENABLED=0 go build -ldflags="-s -w -X main.Version=${VERSION} -X main.Commit=${COMMIT}" -o "$output" ./cmd/ezdb || touch "$output"
          fi

          # Create checksum
          if [ -f "$output" ] && [ -s "$output" ]; then
            sha256sum "$output" > "${output}.sha256"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ezdb_${{ matrix.goos }}_${{ matrix.goarch }}
          path: ezdb_*

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    strategy:
      matrix:
        goarch: [amd64, arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'

      - name: Build
        env:
          GOOS: darwin
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          COMMIT=$(git rev-parse --short HEAD)

          output="ezdb_darwin_${{ matrix.goarch }}"
          go build -ldflags="-s -w -X main.Version=${VERSION} -X main.Commit=${COMMIT}" -o "$output" ./cmd/ezdb
          shasum -a 256 "$output" > "${output}.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ezdb_darwin_${{ matrix.goarch }}_native
          path: ezdb_*

  release:
    name: Release
    needs: [build, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release
        run: |
          mkdir -p release
          find artifacts -type f -name "ezdb_*" ! -name "*.sha256" -exec cp {} release/ \;
          find artifacts -type f -name "*.sha256" -exec cp {} release/ \;
          ls -lah release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
